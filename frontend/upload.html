<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Dataset - AutoML Project</title>
    <link rel="stylesheet" href="css/upload.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/webp" href="assets/favicon/favicon.webp" />
    <script src="src/loading.js" defer></script>
  </head>

  <body>
    <div class="background-animation"></div>

    <!-- Dynamic Header -->
    <div id="header-container"></div>

    <main>
      <section class="upload-section">
        <h1>Upload Your Dataset</h1>
        <form class="upload-container" id="uploadForm" method="post">
          <div class="upload-area" id="dropZone">
            <i class="fas fa-cloud-upload-alt"></i>
            <p>Drag and drop your file here or click to select</p>
            <input
              type="file"
              id="fileInput"
              accept=".csv, .json, .sql"
              hidden
            />
          </div>
          <button type="submit" class="btn btn-primary" id="uploadBtn">
            Upload Dataset
          </button>
        </form>
        <div class="upload-info">
          <h3>Supported Formats:</h3>
          <ul>
            <li>CSV</li>
            <li>JSON</li>
            <li>SQL Database</li>
          </ul>
        </div>
      </section>

      <!-- New Results Card -->
      <section class="results-section" id="resultsCard" style="display: none">
        <h2>Model Results</h2>
        <div class="results-content">
          <div id="modelInfo"></div>
          <div id="modelMetrics"></div>
          <!-- <div id="featureImportance"></div> -->
        </div>
      </section>
    </main>

    <!-- Dynamic Footer -->
    <div id="footer-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <script src="src/upload.js" defer></script>
  </body>
</html>
